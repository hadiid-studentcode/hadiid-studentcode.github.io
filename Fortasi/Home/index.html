<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistem Informasi Fortasi SMKM3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="icon" href="/dir/images/2.jpg" />
  </head>
  <body class="container">
   

    <!-- card -->
    <div class="card text-center">
      <div class="card-header">Silahkan Absensi Fasilitator</div>
      <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <p class="card-text">
        <img src="/dir/images/absensi-fasilitator-smkmuti.png" class="img-fluid" alt="...">
        </p>
        <a href="/Fortasi/Home/kelola.html" class="btn btn-primary">KELOLA FORTASI</a>
      </div>
      <div class="card-footer " id="date"></div>
    </div>
    <!-- akhir card -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <script>
        var d = new Date();
        var day = d.getDate();
        var month = d.getMonth() + 1;
        var year = d.getFullYear();
        document.getElementById("date").innerHTML =
            day + "/" + month + "/" + year;
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aplikasi Konversi IPK TM 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="container bg-dark">
  
    
    <!-- card -->
    <div class="card text-center">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a class="nav-link active" aria-current="true" href="index.html"
              >Nilai Bobot</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="ip.html">IP</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="ipk.html">IPK</a>
          </li>
        </ul>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nama</label>
        <input
          type="text"
          class="form-control"
          id="nama"
          placeholder="Hadiid Andri Yulison"
        />
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Utusan</label>
        <select class="form-select form-select-md" name="" id="utusan">
          <option selected>Pilih Pimpinan</option>
          <option value="PR IPM SMK Muhammadiyah 3 Pekanbaru">PR IPM SMK Muhammadiyah 3 Pekanbaru</option>
          <option value="PR IPM MA Muhammadiyah Pekanbaru">PR IPM MA Muhammadiyah Pekanbaru</option>
          <option value="PR IPM SMP Muhammadiyah 4 Pekanbaru">PR IPM SMP Muhammadiyah 4 Pekanbaru</option>
          <option value="PR IPM MTS Muhammadiyah 2 Pekanbaru">PR IPM MTS Muhammadiyah 2 Pekanbaru</option>
          <option value="PC IPM Tampan">PC IPM Tampan</option>
        </select>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Tauhid Sebagai Pondasi Kehidupan (2 sks)</label
          >
          <input type="number" class="form-control" id="tauhid" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Tuntunan Ibadah Sesuai Tarjih Ibadah Mahdah dan Nafilah (2
            sks)</label
          >
          <input type="number" class="form-control" id="tarjih" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >PHIWM (2 sks)</label
          >
          <input type="number" class="form-control" id="phiwm" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Profil Kader dan Nilai Perjuangan Tokoh Muhammadiyah (2 sks)</label
          >
          <input type="number" class="form-control" id="profil" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Ke â€“ IPMan 1 (2 sks)</label
          >
          <input type="number" class="form-control" id="ipm1" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Psikologis & Etika Organisasi (2 sks)</label
          >
          <input type="number" class="form-control" id="psikologis" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Sejarah Peradaban Islam (2 sks)</label
          >
          <input type="number" class="form-control" id="spi" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Manajemen dan Keorganisasian (2 sks)</label
          >
          <input type="number" class="form-control" id="mk" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >(Muatan Lokal)Teknik Persidangan (2 sks)</label
          >
          <input type="number" class="form-control" id="tp" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Outbound (2 sks)</label
          >
          <input type="number" class="form-control" id="ob" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >RKTL (3 sks)</label
          >
          <input type="number" class="form-control" id="rktl" />
        </div>
        <a class="btn btn-primary" onclick="konversi()">Konversi</a>
      </div>
    </div>
    <!-- akhir card -->

    <div id="hasil" class="alert alert-success" role="alert"></div>

    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script src="konversi.js"></script>
    
  </body>
</html>
